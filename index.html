<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="container">
    <article class="main-img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div>
        <img src="images/icon-view.svg" alt="view-icon" class="eye-icon">
      </div>
      
      
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li><img src="images/icon-ethereum.svg">0.041 ETH</li>
        <li><img src="images/icon-clock.svg">3 days left</li>
      </ul>
    </article>

    <article>
      <img src="images/image-avatar.png">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
